<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plans</title>
</head>

<body>
    <div class="frame">
        <div class="plan basic" onclick="void(0)">
            <div class="title">BASIC</div>
            <div class="price">$9.99 monthly</div>
            <div class="lines">
                <div class="line" style="width: 69px"></div>
                <div class="line" style="width: 59px"></div>
                <div class="line" style="width: 66px"></div>
                <div class="line" style="width: 46px"></div>
            </div>
        </div>
        <div class="plan silver" onclick="void(0)">
            <div class="title">Silver</div>
            <div class="price">$19.99 monthly</div>
            <div class="lines">
                <div class="line" style="width: 69px"></div>
                <div class="line" style="width: 59px"></div>
                <div class="line" style="width: 66px"></div>
                <div class="line" style="width: 46px"></div>
            </div>
        </div>
        <div class="plan gold" onclick="void(0)">
            <div class="title">GOLD</div>
            <div class="price">$39.99 monthly</div>
            <div class="lines">
                <div class="line" style="width: 69px"></div>
                <div class="line" style="width: 59px"></div>
                <div class="line" style="width: 66px"></div>
                <div class="line" style="width: 46px"></div>
            </div>
        </div>

        <div class="datas">
            <div class="data sms">
                <div class="text">
                    <span class="left">100 SMS</span>
                    <span class="right">Unlimited</span>
                </div>
                <div class="line">
                    <div class="fill"></div>
                </div>
            </div>
            <div class="data calls">
                <div class="text">
                    <span class="left">120 min</span>
                    <span class="right">Unlimited</span>
                </div>
                <div class="line">
                    <div class="fill"></div>
                </div>
            </div>
            <div class="data internet">
                <div class="text">
                    <span class="left">2 GB</span>
                    <span class="right">11 GB</span>
                </div>
                <div class="line">
                    <div class="fill"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
