<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid sample 1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans"">
    <style>
        body {
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            background-color: #4f545c;
	        font-family: Open Sans; 
            color: #85898e;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            text-align: center;
        }

        .containerA {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .containerA div {
            background-color: #202225;
            text-align: center;
            border: solid 2px;
        }

        .containerA div:nth-child(even) {
            background-color: #2f3136;
        }

        .containerB {
            display: grid;
            grid-template-columns: 20% 40% 40%;
        }

        .containerB div {
            background-color: #202225;
            text-align: center;
            border: solid 2px;
        }

        .containerB div:nth-child(even) {
            background-color: #2f3136;
        }

        .containerC {
            display: grid;
            grid-template-columns: auto auto auto auto;
        }

        .containerC div {
            background-color: #202225;
            text-align: center;
            border: solid 2px;
        }

        .containerC div:nth-child(even) {
            background-color: #2f3136;
        }

        .containerC .item1{
            grid-area: 1 / 1 / 2 / span 3;
        }
    </style>
</head>

<body>
    <h1>Different Grid templates</h1>
    <h3>3 x 3</h3>
    <h5>even size grid</h5>
    <div class=" containerA">
    <div class="item1">
        <p>1</p>
    </div>
    <div class="item2">
        <p>2</p>
    </div>
    <div class="item3">
        <p>3</p>
    </div>
    <div class="item4">
        <p>4</p>
    </div>
    <div class="item5">
        <p>5</p>
    </div>
    <div class="item6">
        <p>6</p>
    </div>
    <div class="item7">
        <p>7</p>
    </div>
    <div class="item8">
        <p>8</p>
    </div>
    <div class="item9">
        <p>9</p>
    </div>
    </div>
    <hr>
    <hr>
    <h3>3 x 3</h3>
    <h5>[20% 40$ 40%] size grid</h5>
    <div class="containerB">
        <div class="item1">
            <p>1</p>
        </div>
        <div class="item2">
            <p>2</p>
        </div>
        <div class="item3">
            <p>3</p>
        </div>
        <div class="item4">
            <p>4</p>
        </div>
        <div class="item5">
            <p>5</p>
        </div>
        <div class="item6">
            <p>6</p>
        </div>
        <div class="item7">
            <p>7</p>
        </div>
        <div class="item8">
            <p>8</p>
        </div>
        <div class="item9">
            <p>9</p>
        </div>
    </div>
    <hr>
    <hr>
    <h3>Custom A</h3>
    <h5>item1 : grid-area: 1 / 1 / 2 / span 3</h5>
    <div class="containerC">
        <div class="item1">
            <p>1</p>
        </div>
        <div class="item2">
            <p>2</p>
        </div>
        <div class="item3">
            <p>3</p>
        </div>
        <div class="item4">
            <p>4</p>
        </div>
        <div class="item5">
            <p>5</p>
        </div>
        <div class="item6">
            <p>6</p>
        </div>
    </div>
    </body>

</html>
