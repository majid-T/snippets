<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cardClock.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
    />
    <title>Card Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div>
          <p class="hours">00</p>
          <p>Hours</p>
        </div>
        <div>
          <p class="minutes">00</p>
          <p>Minutes</p>
        </div>
        <div>
          <p class="seconds">00</p>
          <p>Seconds</p>
        </div>
      </div>
    </div>
    <script src="cardClock.js"></script>
  </body>
</html>
