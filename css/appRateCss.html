<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      Like App Emoji With CSS
    </title>
    <link rel="stylesheet" href="styleAppRateCss.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poopins&amp;display=swap"
    />
  </head>
  <body>
    <div class="container">
      <h1>Rate My App</h1>
      <div class="emoji">
        <div class="eye"></div>
        <div class="eye"></div>
        <div class="mouth"></div>
      </div>
      <div class="startsContainer">
        <input type="radio" name="start" id="star1" /><label
          for="star1"
        ></label>
        <input type="radio" name="start" id="star2" /><label
          for="star2"
        ></label>
        <input type="radio" name="start" id="star3" /><label
          for="star3"
        ></label>
        <input type="radio" name="start" id="star4" /><label
          for="star4"
        ></label>
        <input type="radio" name="start" id="star5" /><label
          for="star5"
        ></label>
      </div>
    </div>
    <script src="appRate.js"></script>
  </body>
</html>
