<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock 1</title>
</head>
<body>
    <div class="card">
        <div class="topMenu">
            <h3>Some date</h3>
        </div>
        <div class="clock">
            <div class="wrap">
                <span class="hour"></span>
                <span class="minute"></span>
                <span class="second"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="timing">
            <span>
                <span class="hours"></span>: <span class="mins"></span>
            </span>
            <p>Some date</p>
        </div>
    </div>
</body>
</html>
