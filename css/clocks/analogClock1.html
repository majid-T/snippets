<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock 1</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background:#689292;
            font-family: sans-serif;
        }
        .topMenu{
            display: flex;
            justify-content: space-between;
            padding: 10px 30px;
            align-items: center;
        }
        .topMenu h3{
            font-size: 14px;
            font-weight: 400;
            margin-top: 15px;
            color: #000000;
            text-transform: uppercase;
        }
        .card{
            width: 300px;
            height: 550px;
            background-color: rgba(242,245,250,0.450);
            border: 1px solid #f2f5e3;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .wrap{
            overflow: hidden;
            position: relative;
            width: 300px;
            height: 350px;
            border-radius: 100%;
            margin-top: -30px;
        }
        .minute, .hour{
            position: absolute;
            height: 100px;
            width: 6px;
            margin: auto;
            top:-27%;
            left:0;
            bottom: 0;
            right: 0;
            background:black;
            transform-origin: bottom center;
            transform: rotate(0deg);
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.4);
            z-index: 1;
        }

        .minute{
            position: absolute;
            height: 130px;
            width: 4px;
            top:-38%;
            left:0;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.4);
            transform: rotate(90deg);
        }
        .second{
            position: absolute;
            height: 90px;
            width: 2px;
            margin:auto;
            top:-26%;
            left:0;
            bottom: 0;
            right: 0;
            border-radius: 4px;
            background:#ff4b3e;
            transform-origin: bottom center;
            transform: rotate(180deg);
            z-index: 1;
        }
        .dot{
            position: absolute;
            top:0;
            left:0;
            bottom: 0;
            right:0;
            width: 12px;
            height: 12px;
            background: white;
            border: 2px solid #1b1b1b;
            border-radius: 100px;
            margin:auto;
            z-index: 1;
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="topMenu">
            <h3>Some date</h3>
        </div>
        <div class="clock">
            <div class="wrap">
                <span class="hour"></span>
                <span class="minute"></span>
                <span class="second"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="timing">
            <span>
                <span class="hours"></span>: <span class="mins"></span>
            </span>
            <p>Some date</p>
        </div>
    </div>
    <script>
        var inc = 1000;
        clock();
        function clock(){
            const date = new Date();
            const hours = ((date.getHours()+11)%12+1);
            const minutes = date.getMinutes();
            const seconds = date.getSeconds();
            const hour = hours * 30;
            const minute = minutes*6;
            const second = seconds*6;
            const h = (hours<10)?"0"+hours:hours;
            const m = (minutes<10)?"0"+minutes:minutes;

            document.querySelector('.hours').innerHTML=h;
            document.querySelector('.mins').innerHTML=m;

            document.querySelector('.hour').style.transform = `rotate(${hour}deg)`;
            document.querySelector('.minute').style.transform = `rotate(${minute}deg)`;
            document.querySelector('.second').style.transform = `rotate(${second}deg)`;
        }

        setInterval(clock,inc)
    </script>
</body>
</html>
